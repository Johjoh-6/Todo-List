<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
<script defer src="asset/js/index-f0cac9d2e091df21088e.bundle.js"></script><link href="asset/css/style-f0cac9d2e091df21088e.bundle.css" rel="stylesheet"></head>
<body>
    <!-- <header id="header">
         add header here 
    </header> -->
    <main id="main">
        <section id="project">
            
        </section>
        <section id="list">
            <div id="title-project">
                <h2>Select Project</h2>
            </div>
        </section>
    </main>
    <div id="modal-project" class="modal">
        <form class="modal-content" id="form-project" novalidate>
            <label for="title">Project name</label>
            <input type="text" name="title" id="project-name">
            
            <label for="description">Description</label>
            <input type="text" name="description" id="project-description">
            
            <input id="addmodal-project" type="button" value="submitted">
            
            <span id="close-modal-project"><i class="fas fa-times-circle"></i></span>
        </form>
    </div>
    <div id="modal-task" class="modal">
        <form class="modal-content" id="form-task" novalidate>
            <label for="title">Task name</label>
            <input type="text" name="title" id="task-name">
            
            <label for="description">Description</label>
            <input type="text" name="description" id="task-description">

            <label for="priority">Priority</label>
            <input type="text" name="priority" id="task-priority">

            <label for="date">Date</label>
            <input type="date" name="date" id="task-date">
            
            
            <input id="addmodal-task" type="button" value="submitted">
            
            <span id="close-modal-task"><i class="fas fa-times-circle"></i></span>
        </form>
    </div>
    <footer id="footer">
        <p><a href="#"><i class="fab fa-github"></i>Johjoh-6</a> for The Odin ProjectÂ©</p>
    </footer>
</body>
</html>
